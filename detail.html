  <script>
    // API BASEÔºöÂíå index.html ‰∏ÄÊ†∑Áî® window.DOCS_API_BASEÔºåÂ¶ÇÊûúÊ≤°ËµãÂÄºÂ∞±Áõ∏ÂØπË∑ØÂæÑ
    window.DOCS_API_BASE = window.DOCS_API_BASE || "https://lingering-resonance-6555.aa1348769445.workers.dev";
    const API_BASE = window.DOCS_API_BASE || "";
    const API_DOCS = API_BASE + "/api/docs";

    function showToast(msg) {
      const toast = document.getElementById("toast");
      const text = document.getElementById("toast-text");
      if (!toast || !text) return;
      text.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    // ÁÆÄÂçïÁöÑÂØåÊñáÊú¨ÂÆâÂÖ®Â§ÑÁêÜÔºöÂéªÊéâ <script> ÂíåÂÜÖËÅî onXXX ‰∫ã‰ª∂
    function sanitizeHtml(html) {
      if (!html) return "";
      let out = String(html);

      // ÂéªÊéâ script / style Ê†áÁ≠æ
      out = out.replace(/<\s*(script|style)[^>]*>[\s\S]*?<\s*\/\s*\1\s*>/gi, "");

      // ÂéªÊéâ onXXX ‰∫ã‰ª∂Ôºàonload / onclick Á≠âÔºâ
      out = out.replace(/\son\w+="[^"]*"/gi, "");
      out = out.replace(/\son\w+='[^']*'/gi, "");
      out = out.replace(/\son\w+=([^"'\s>]+)(?=[\s>])/gi, "");

      // ÈôêÂà∂ iframeÔºàÁõ¥Êé•ÁßªÈô§Ôºâ
      out = out.replace(/<\s*iframe[^>]*>[\s\S]*?<\s*\/\s*iframe\s*>/gi, "");

      return out;
    }

    function applyThemeFromStorage() {
      const saved = localStorage.getItem("jq_theme") || "dark";
      const body = document.body;
      const label = document.getElementById("theme-toggle-text");
      if (saved === "light") {
        body.classList.add("light-theme");
        label && (label.textContent = "‰∏ªÈ¢òÔºöÊµÖËâ≤");
      } else {
        body.classList.remove("light-theme");
        label && (label.textContent = "‰∏ªÈ¢òÔºöÊ∑±Ëâ≤");
      }
    }

    function setupThemeToggle() {
      const btn = document.getElementById("btn-theme-toggle");
      if (!btn) return;
      btn.addEventListener("click", () => {
        const body = document.body;
        const label = document.getElementById("theme-toggle-text");
        const nowLight = !body.classList.contains("light-theme");
        if (nowLight) {
          body.classList.add("light-theme");
          localStorage.setItem("jq_theme", "light");
          label && (label.textContent = "‰∏ªÈ¢òÔºöÊµÖËâ≤");
        } else {
          body.classList.remove("light-theme");
          localStorage.setItem("jq_theme", "dark");
          label && (label.textContent = "‰∏ªÈ¢òÔºöÊ∑±Ëâ≤");
        }
      });
    }

    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    async function loadDetail() {
      const id = getQueryParam("id");
      const titleEl = document.getElementById("doc-title");
      const dateEl = document.getElementById("doc-date");
      const idEl = document.getElementById("doc-id");
      const tagsEl = document.getElementById("doc-tags");
      const contentEl = document.getElementById("doc-content");

      if (!id) {
        titleEl.textContent = "Êú™ÊâæÂà∞ÊñáÊ°£";
        contentEl.textContent = "Áº∫Â∞ë id ÂèÇÊï∞„ÄÇ";
        return;
      }

      try {
        const res = await fetch(API_DOCS + "?id=" + encodeURIComponent(id));
        const data = await res.json();

        if (!data.ok || !data.item) {
          titleEl.textContent = "ÊñáÊ°£‰∏çÂ≠òÂú®";
          contentEl.textContent = data.error || "Êú™ÊâæÂà∞ÂØπÂ∫îÊñáÊ°£„ÄÇ";
          return;
        }

        const doc = data.item;
        titleEl.textContent = doc.title || "(Êú™ÂëΩÂêçÊñáÊ°£)";
        const created = doc.createdAt
          ? new Date(doc.createdAt).toISOString().slice(0, 19).replace("T", " ")
          : "";

        dateEl.textContent = created ? ("ÂàõÂª∫Êó∂Èó¥Ôºö" + created) : "";
        idEl.textContent = "ID: " + doc.id;

        if (doc.tags && doc.tags.length) {
          tagsEl.innerHTML = doc.tags
            .map((t) => '<span class="meta-tag">' + t + "</span>")
            .join("");
        }

        const safeHtml = sanitizeHtml(doc.content || "");
        contentEl.innerHTML = safeHtml || "<p>ÔºàÂÜÖÂÆπ‰∏∫Á©∫Ôºâ</p>";
      } catch (e) {
        console.error(e);
        titleEl.textContent = "Âä†ËΩΩÂ§±Ë¥•";
        contentEl.textContent = "ËØ∑Ê±ÇÂºÇÂ∏∏ÔºåËØ∑Á®çÂêéÂÜçËØï„ÄÇ";
        showToast("Âä†ËΩΩÂ§±Ë¥•");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      applyThemeFromStorage();
      setupThemeToggle();
      loadDetail();
    });
  </script>
